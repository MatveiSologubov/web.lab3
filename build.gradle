plugins {
    id 'java'
    id 'war'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "jakarta.platform:jakarta.jakartaee-web-api:${jakartaVersion}"

    implementation "org.primefaces:primefaces:${primefacesVersion}:jakarta"

    implementation 'org.postgresql:postgresql:42.7.7'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(project.javaVersion as int)
    }
}

war {
    archiveFileName = 'web-lab3.war'
    from 'src/main/webapp'
}

tasks.register('deployWar', Exec) {
    group = 'application'
    description = 'Run the built JAR file'

    dependsOn war
    commandLine '/bin/bash', './deploy.sh'
}