<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>Simple Echo Server</title>
        <!--<h:outputStylesheet library="css" name="style.css"/>-->
    </h:head>

    <h:body>
        <div class="container">
            <h1>Simple Echo Server</h1>

            <p class="description">
                Type any text in the field below and click "Submit".
                The server will echo back your input.
            </p>

            <h:form id="echoForm">
                <div class="input-group">
                    <p:outputLabel value="Enter text:" for="inputField"/>
                    <p:inputText id="inputField"
                                 value="#{echoBean.inputText}"
                                 placeholder="Type something here..."
                                 required="true"
                                 requiredMessage="Please enter some text"
                                 styleClass="text-input"/>
                </div>

                <p:commandButton value="Submit"
                                 action="#{echoBean.processInput()}"
                                 update="responseOutput"
                                 styleClass="submit-button"/>
            </h:form>

            <h:panelGroup id="responseOutput">
                <p:outputLabel value="#{echoBean.responseText}"
                               rendered="#{echoBean.responseText != null}"
                               styleClass="response-output"/>
            </h:panelGroup>
        </div>
    </h:body>
</f:view>
</html>
